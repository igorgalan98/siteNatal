<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cstyle.css">
</head>

<body>

    <div class="container">

        <h1>Cadastro</h1>

        <form>

            <label for="nome">Nome:</label>
            
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label>Sexo:</label>

            <div class="sexo">

                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">

                <label for="feminino">Feminino</label>

            </div>

            <label for="telefone">Telefone:</label>

            <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX">

            <label for="cidade">Cidade:</label>

            <input type="text" id="cidade" placeholder="Digite sua cidade">

            <label for="estado">Estado:</label>

            <select id="estado">

                <option>Selecione seu estado</option>
                <option>SP</option>
                <option>MS</option>

            </select>

            <label for="mensagem">Mensagem:</label>

            <textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>

            <div class="botoes">

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>

            </div>

        </form>

        <footer>Â© 2024 - Sua Empresa</footer>

    </div>
</body>
</html>
